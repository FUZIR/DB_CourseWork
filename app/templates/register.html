<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Реєстрація</h2>
        {% if request.query_params.get("error") == "user_exists" %}
            <p style="color: red;">Цей користувач вже існує.</p>
        {% endif %}
        <form method="post" action="/register">
            <input type="text" name="login" placeholder="Логін" required minlength="3" maxlength="30"><br>
            <input type="password" name="password" placeholder="Пароль" required minlength="6"><br>
            <input type="text" name="name" placeholder="Ім’я" required><br>
            <input type="text" name="surname" placeholder="Прізвище" required><br>
            <button type="submit">Зареєструватися</button>
        </form>
        <a href="/login">Увійти</a>
    </div>
</body>
</html>
